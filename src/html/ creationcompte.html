        <div class="login-box">
            <h2>Création de compte</h2>
            <div class="login-form">
                <!-- Formulaire avec action pointant vers traitement_formulaire.php -->
                <form action="src/php/traitement_formulaire.php" method="post">
                    <input type="text" name="nom" placeholder="Nom" required> <!-- Champ Nom requis -->
                    <input type="text" name="prenom" placeholder="Prenom" required> <!-- Champ Prénom requis -->
                    <input type="email" name="mail" placeholder="adresse mail" required> <!-- Champ Email requis avec type "email" pour validation -->
                    <input type="text" name="tagNFC" placeholder="Tag Nfc" required> <!-- Champ Tag NFC requis -->
                    <button type="submit">Création compte</button>
                </form>
            </div>
        </div>
    </div>
